                                                </div>
                                            </div>
                                            <ChevronDown className={`w-6 h-6 text-slate-500 transition-transform ${expandedExercise === idx ? 'rotate-180 text-racing-red' : ''}`} />
                                        </button>

                                        {expandedExercise === idx && (
                                            <div className="px-6 pb-6 border-t-2 border-slate-800 pt-5 space-y-4">
                                                <div className="grid grid-cols-2 gap-4">
                                                    <div className="bg-slate-950 p-4 border-l-4 border-racing-red relative">
                                                        <div className="absolute top-2 right-2 opacity-10"><Zap className="w-8 h-8 text-racing-red" /></div>
                                                        <p className="text-xs text-slate-500 mb-1 font-racing">SETS</p>
                                                        <p className="text-3xl font-racing text-racing-red">{ex.sets}</p>
                                                    </div>
                                                    <div className="bg-slate-950 p-4 border-l-4 border-racing-blue relative">
                                                        <div className="absolute top-2 right-2 opacity-10"><Activity className="w-8 h-8 text-racing-blue" /></div>
                                                        <p className="text-xs text-slate-500 mb-1 font-racing">REST</p>
                                                        <p className="text-3xl font-racing text-racing-blue">{ex.rest}S</p>
                                                    </div>
                                                </div>
                                                
                                                <div className="grid grid-cols-2 gap-3">
                                                    <button onClick={(e) => { e.stopPropagation(); handleShowSubstitutes(ex); }} className="bg-slate-800 border-2 border-racing-blue hover:border-racing-cyan py-3 font-racing text-sm text-racing-blue hover:text-racing-cyan transition-all flex items-center justify-center gap-2">
                                                        <Shuffle className="w-4 h-4" />
                                                        SWITCH
                                                    </button>
                                                    <button onClick={(e) => { e.stopPropagation(); handleQuickAdd(ex); }} className="relative overflow-hidden">
                                                        <div className="absolute inset-0 red-metallic"></div>
                                                        <div className="absolute inset-0 metallic-shine opacity-20"></div>
                                                        <div className="relative py-3 font-racing text-sm text-white flex items-center justify-center gap-2">
                                                            <Plus className="w-5 h-5" />
                                                            LOG SET
                                                        </div>
                                                    </button>
                                                </div>

                                                {isCustom && (
                                                    <button onClick={(e) => { e.stopPropagation(); resetExercise(ex.name); }} className="w-full py-2 text-xs font-racing text-slate-500 hover:text-racing-red transition-colors flex items-center justify-center gap-2">
                                                        <RefreshCw className="w-3 h-3" />
                                                        RESET TO: {ex.name}
                                                    </button>
                                                )}
                                            </div>
                                        )}
                                    </div>
                                );
                            })}
                        </div>

                        {recentWorkouts.length > 0 && (
                            <div className="mt-8">
                                <h2 className="text-xl font-racing mb-4 flex items-center gap-3">
                                    <div className="w-8 h-1 red-metallic"></div>
                                    RECENT ACTIVITY
                                </h2>
                                <div className="space-y-3">
                                    {recentWorkouts.slice(0, 5).map((workout, idx) => (
                                        <div key={idx} className="bg-slate-900 border-l-4 border-racing-red px-5 py-4 flex justify-between">
                                            <div>
                                                <p className="font-semibold text-white mb-1">{workout.exercise}</p>
                                                <p className="text-sm text-slate-400 font-racing">{workout.weight}LBS Ã— {workout.reps} REPS</p>
                                            </div>
                                            <div className="text-xs text-slate-600 font-racing">
                                                {new Date(workout.timestamp).toLocaleDateString()}
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}
                    </main>

                    <button onClick={() => setShowAddModal(true)} className="fixed bottom-24 right-6 w-16 h-16 rounded-full shadow-2xl hover:scale-110 active:scale-95 transition-transform z-50 overflow-hidden">
                        <div className="absolute inset-0 red-metallic"></div>
                        <div className="absolute inset-0 metallic-shine opacity-30"></div>
                        <div className="relative flex items-center justify-center h-full">
                            <Plus className="w-8 h-8 text-white" />
                        </div>
                    </button>

                    <nav className="fixed bottom-0 left-0 right-0 bg-slate-950 border-t-2 border-racing-red z-40">
                        <div className="h-1 racing-stripes"></div>
                        <div className="flex justify-around p-4">
                            <button className="flex flex-col items-center gap-2">
                                <div className="p-2 bg-racing-red/20 border border-racing-red rounded-lg">
                                    <Dumbbell className="w-6 h-6 text-racing-red" />
                                </div>
                                <span className="text-xs font-racing text-racing-red">WORKOUTS</span>
                            </button>
                            <button className="flex flex-col items-center gap-2">
                                <div className="p-2 rounded-lg">
                                    <BarChart3 className="w-6 h-6 text-slate-600" />
                                </div>
                                <span className="text-xs font-racing text-slate-600">PROGRESS</span>
                            </button>
                            <button className="flex flex-col items-center gap-2">
                                <div className="p-2 rounded-lg">
                                    <Calendar className="w-6 h-6 text-slate-600" />
                                </div>
                                <span className="text-xs font-racing text-slate-600">HISTORY</span>
                            </button>
                        </div>
                    </nav>

                    {showSubstitutes && selectedExercise && (
                        <div className="fixed inset-0 bg-black/90 backdrop-blur-sm flex items-center justify-center z-50 p-4 animate-fadeIn">
                            <div className="bg-slate-900 w-full max-w-md max-h-[80vh] border-2 border-racing-blue shadow-2xl overflow-hidden flex flex-col">
                                <div className="p-6 border-b-2 border-slate-800">
                                    <div className="flex items-center justify-between mb-3">
                                        <h2 className="text-2xl font-racing text-white">SWITCH EXERCISE</h2>
                                        <button onClick={() => setShowSubstitutes(false)} className="p-2 hover:bg-slate-800 rounded-lg">
                                            <X className="w-6 h-6 text-slate-400" />
                                        </button>
                                    </div>
                                    <p className="text-sm text-slate-400">Alternatives for: <span className="font-semibold text-white">{selectedExercise.name}</span></p>
                                </div>

                                <div className="flex-1 overflow-y-auto p-4 space-y-2">
                                    {EXERCISE_SUBS[selectedExercise.name]?.map((alt, idx) => (
                                        <button key={idx} onClick={() => substituteExercise(selectedExercise.name, alt.name)} className="w-full text-left bg-slate-800 hover:bg-slate-750 border border-slate-700 hover:border-racing-blue p-4 transition-all group">
                                            <div className="flex items-start justify-between gap-3">
                                                <div className="flex-1">
                                                    <p className="font-semibold text-white mb-1 group-hover:text-racing-blue">{alt.name}</p>
                                                    <div className="flex gap-3 text-xs">
                                                        <span className="px-2 py-0.5 bg-slate-900 text-slate-400 font-racing">{alt.difficulty}</span>
                                                        <span className="px-2 py-0.5 bg-slate-900 text-slate-400 font-racing">{alt.equipment}</span>
                                                    </div>
                                                </div>
                                                <ChevronRight className="w-5 h-5 text-slate-600 group-hover:text-racing-blue flex-shrink-0" />
                                            </div>
                                        </button>
                                    )) || <div className="text-center py-8 text-slate-500"><p className="font-racing">No alternatives available</p></div>}
                                </div>
                            </div>
                        </div>
                    )}

                    {showAddModal && (
                        <div className="fixed inset-0 bg-black/90 backdrop-blur-sm flex items-center justify-center z-50 p-4 animate-fadeIn">
                            <div className="bg-slate-900 w-full max-w-md border-2 border-racing-red shadow-2xl">
                                <div className="p-6 border-b-2 border-slate-800">
                                    <div className="flex items-center justify-between mb-3">
                                        <h2 className="text-3xl font-racing text-white">LOG SET</h2>
                                        <button onClick={() => setShowAddModal(false)} className="p-2 hover:bg-slate-800 rounded-lg">
                                            <X className="w-7 h-7 text-slate-400" />
                                        </button>
                                    </div>
                                    {currentExercise && <p className="text-sm text-slate-400">{getDisplayExercise(currentExercise.name)}</p>}
                                </div>

                                <form onSubmit={handleSubmitWorkout} className="p-6 space-y-6">
                                    <div className="grid grid-cols-2 gap-5">
                                        <div>
                                            <label className="block text-xs font-racing mb-3 text-slate-400">WEIGHT (LBS)</label>
                                            <input type="number" step="0.5" value={weight} onChange={(e) => setWeight(e.target.value)} className="w-full bg-slate-950 border-2 border-slate-700 px-4 py-4 text-2xl font-racing text-white focus:border-racing-red outline-none" placeholder="135" autoFocus />
                                        </div>
                                        <div>
                                            <label className="block text-xs font-racing mb-3 text-slate-400">REPS</label>
                                            <input type="number" value={reps} onChange={(e) => setReps(e.target.value)} className="w-full bg-slate-950 border-2 border-slate-700 px-4 py-4 text-2xl font-racing text-white focus:border-racing-red outline-none" placeholder="10" />
                                        </div>
                                    </div>

                                    <div>
                                        <label className="block text-xs font-racing mb-3 text-slate-400">NOTES (OPTIONAL)</label>
                                        <textarea value={notes} onChange={(e) => setNotes(e.target.value)} className="w-full bg-slate-950 border-2 border-slate-700 px-4 py-3 text-white focus:border-racing-red outline-none resize-none" placeholder="Felt strong..." rows={3} />
                                    </div>

                                    <button type="submit" className="w-full relative overflow-hidden">
                                        <div className="absolute inset-0 red-metallic"></div>
                                        <div className="absolute inset-0 metallic-shine opacity-30"></div>
                                        <div className="relative py-5 font-racing text-2xl text-white flex items-center justify-center gap-3">
                                            <Check className="w-7 h-7" />
                                            SAVE WORKOUT
                                        </div>
                                    </button>
                                </form>
                            </div>
                        </div>
                    )}

                    {showSettings && (
                        <div className="fixed inset-0 bg-black/90 backdrop-blur-sm flex items-center justify-center z-50 p-4 animate-fadeIn">
                            <div className="bg-slate-900 w-full max-w-md border-2 border-slate-700 shadow-2xl">
                                <div className="p-6 border-b-2 border-slate-800">
                                    <div className="flex items-center justify-between">
                                        <h2 className="text-3xl font-racing text-white">SETTINGS</h2>
                                        <button onClick={() => setShowSettings(false)} className="p-2 hover:bg-slate-800 rounded-lg">
                                            <X className="w-7 h-7 text-slate-400" />
                                        </button>
                                    </div>
                                </div>

                                <div className="p-6 space-y-6">
                                    <div>
                                        <label className="block text-xs font-racing mb-3 text-slate-400">GOOGLE SHEETS URL</label>
                                        <input type="text" value={gSheetUrl} onChange={(e) => setGSheetUrl(e.target.value)} className="w-full bg-slate-950 border-2 border-slate-700 px-4 py-3 text-white focus:border-racing-blue outline-none text-sm" placeholder="https://script.google.com/macros/s/..." />
                                        <p className="text-xs text-slate-500 mt-2">Paste your Apps Script Web App URL</p>
                                    </div>

                                    <div className="bg-racing-red/10 border-l-4 border-racing-red p-4">
                                        <h3 className="font-racing text-sm mb-2 text-racing-red">SETUP REQUIRED</h3>
                                        <ol className="text-xs text-slate-400 space-y-1.5 list-decimal list-inside">
                                            <li>Create a Google Sheet</li>
                                            <li>Extensions â†’ Apps Script</li>
                                            <li>Deploy as Web App</li>
                                            <li>Copy & paste URL above</li>
                                        </ol>
                                    </div>

                                    <button onClick={saveSettings} className="w-full relative overflow-hidden">
                                        <div className="absolute inset-0 bg-slate-800"></div>
                                        <div className="relative py-4 font-racing text-xl text-white">SAVE SETTINGS</div>
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
