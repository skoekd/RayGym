<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>IronFlow</title>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
<script src="https://cdn.tailwindcss.com"></script>
<script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="bg-slate-950 text-white">
<div id="root"></div>

<script type="text/babel">
const { useState } = React;

function App() {
  const [workoutType, setWorkoutType] = useState("Push");

  return (
    <div className="min-h-screen">
      <header className="bg-slate-900 border-b border-red-600 p-4">
        <h1 className="text-3xl font-bold tracking-widest">IRONFLOW</h1>
        <p className="text-xs text-slate-400">Premium Workout Tracker</p>
      </header>

      <main className="p-4 max-w-xl mx-auto">
        <div className="mb-6">
          <label className="block text-xs text-slate-400 mb-2 tracking-widest">WORKOUT TYPE</label>
          <select
            value={workoutType}
            onChange={(e) => setWorkoutType(e.target.value)}
            className="w-full bg-slate-900 border border-slate-700 p-3 rounded text-white"
          >
            <option>Push</option>
            <option>Pull</option>
            <option>Legs</option>
            <option>Shoulders</option>
            <option>Upper</option>
            <option>Lower</option>
          </select>
        </div>

        <div className="bg-slate-900 p-4 rounded border border-slate-800">
          <p className="text-slate-300">
            Program selector buttons have been removed.  
            Workout type is now fully controlled by the dropdown above.
          </p>
        </div>
      </main>
    </div>
  );
}

ReactDOM.render(<App />, document.getElementById("root"));
</script>
</body>
</html>
